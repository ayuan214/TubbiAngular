<script>

var tableColumns = {
  infoWindowHeader: "nimi",
  infoWindowUrl: "url",
  infoWindowText: "viesti",
  markerTitle: "nimi",
  sideBarLabel:"nimi"
}

/**
 * createElem() and $()
 * General helper functions for creating and accessing html elements.
 * @author Esa 2008
 */
function createElem(opt_className, opt_html, opt_tagName) {
  var tag = opt_tagName||"div";
  var elem = document.createElement(tag);
  if (opt_html) elem.innerHTML = opt_html;
  if (opt_className) elem.className = opt_className;
  return elem;
} // another Esa's Little Helper
function $(id_){
  return document.getElementById(id_);
}

/**
 * visu() , my logger now as a sidebar v3
 * @author Esa 2009
 */

var visuBlock = $("visu");
function visu(content){
  var css = "sidebar-entry  odd ";
  var print = content.gsx$name.$t;
  var row = createElem(css, print, "button");
  row.style.display = "block";
  row.style.width = "120px";
  visuBlock.insertBefore(row, visuBlock.firstChild);
  row.marker = content.marker;
  row.onclick = function(){
    google.maps.event.trigger(this.marker, 'click');
  }
  row.onmouseover = function(){
    google.maps.event.trigger(this.marker, 'mouseover');
  }
  row.onmouseout = function(){
    google.maps.event.trigger(this.marker, 'mouseout');
  }
}





/**
 * map v3
 */

var mapOpts = {
  zoom: 13,
  center: new google.maps.LatLng(60.1705, 24.8454),
  mapTypeId: google.maps.MapTypeId.ROADMAP,
  scaleControl: true,
  scrollwheel: false
}
var map = new google.maps.Map(document.getElementById("map"), mapOpts);

map.setOptions({draggableCursor:"crosshair"});


/**
 * markers and info window v3
 */
map.populateMe = function(guests){
  map.markerBounds = new google.maps.LatLngBounds();
  var len = guests.length;
  for(var i=0; i<len; i++){
    var label = guests[i].gsx$identifier.$t;
    var novel = guests[i].gsx$name.$t;
    guests[i].marker = new google.maps.Marker();
    guests[i].marker.setMap(map);
    guests[i].marker.setPosition(guests[i]);
    map.markerBounds.extend(guests[i]);
    var iwFrame = createElem("iw-frame", null, "IFRAME");
    if($("finnish") && $("finnish").checked){
      iwFrame.src = guests[i].gsx$iframeurlfi.$t + label;
    }else{
      iwFrame.src = guests[i].gsx$iframeurlen.$t + label;
    }
    var iwContent = createElem("iw-content");
    iwContent.appendChild(iwFrame);
    guests[i].marker.attachInfoWindow({content: iwContent});  //  library method
    guests[i].marker.attachTipTool(novel);                    //  library method
    guests[i].index = i;
    visu(guests[i]);

    var color = guests[i].gsx$color.$t;
    guests[i].marker = new google.maps.Marker(map, guests[i]);
  }
  map.fitBounds(map.markerBounds);
}



/**
 * v3
 * Parsing LatLng() from Spreadsheets feed
 * Separate lat, lng or single column latlng accepted
 * @author Esa 2009
 */
map.handleFeed = function(root) {
  var guests = [];
  var feed = root.feed;
  for (var i = 0; i < feed.entry.length; ++i) {
    var entry = feed.entry[i];
    var latCell = entry.gsx$lat || entry.gsx$latitude;     // "lat" or "latitude" column
    var lngCell = entry.gsx$lng || entry.gsx$longitude;    // "lng" or "longitude" column
    var lat, lng;
    if(latCell && lngCell){
      lat = parseFloat(latCell.$t);
      lng = parseFloat(lngCell.$t);
    } else if (entry.gsx$latlng && entry.gsx$latlng.$t){
      var latlng = entry.gsx$latlng.$t.split(",");         // single "lat,lng" column
      lat = parseFloat(latlng[0]);
      lng = parseFloat(latlng[1]);
    }
    if(isFinite(lat+lng)){
      var point = new google.maps.LatLng(lat,lng);
      // attach all the feed properties (cells) to point object
      for(var prop in entry){
        if(prop.indexOf("gsx$") != -1) point[prop] = entry[prop];
      }
      guests.push(point);
    }

  }
  map.populateMe(guests); // An array of point objects is sent where markers and infowindows are created
}


// version display

$("log").innerHTML = google.maps.version;
